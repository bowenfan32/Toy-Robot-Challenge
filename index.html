
<html>


	<head>
		<link rel="stylesheet" type="text/css" href="src/css/style.css">
		
	</head>

	<body>

		<img id="img-robot" src="src/img/robot.png" width="10" height="10">

		<div class="container">
			
			<h2>JavaScript Robot Simulator</h2>
			<div> 
				<strong>Type command here: </strong>

			    <input type="text" id="command" onkeydown="if (event.keyCode == 13) parseCommand(this.value);"> 
			    <button id="commandBtn">Enter</button>
			    <span id="error"></span>


			    <p>OR</p>
			    <strong>Use control buttons: </strong>
			</div>

			<div>
				<form onsubmit="return place()">
					<span>X: <input id="x-axis" type="number"></span>
					<span>Y: <input id="y-axis" type="number"> </span>
					<input type="submit" value="Place">
				</form>
				
				<div class="button-container">
					<button id="moveBtn" onclick="move()" disabled="true">Move</button>
					<button id="leftBtn" onclick="turnLeft()" disabled="true">Turn Left</button>
					<button id="rightBtn" onclick="turnRight()" disabled="true">Turn Right</button>
				</div>
			</div>

			<div> <strong>Report: <span id="report"></span></strong>
			</div>
			<canvas id="canvas" width="502" height="502"></canvas>
		</div>
		
	</body>

<script src="src/js/script.js"></script>

</html>
